version: '3.7'

services:
  traefik:
    image: traefik
    restart: always
    networks:
      - gateway
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./cert:/cert
      - ./traefik.toml:/traefik.toml
    ports:
      - 80:80
      - 443:443
      - 8080:8422

networks:
  gateway:

